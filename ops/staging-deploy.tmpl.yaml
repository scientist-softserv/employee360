# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/scientist-softserv/employee360
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets:
  - name: github

sharedVolume:
  storage:
    size: 20Gi
  className: nfs

nameOverride: "employee360-staging"
fullnameOverride: "employee360-staging"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  }
  hosts:
    - host: employee360-staging.notch8.cloud
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: employee360-staging-tls
     hosts:
       - employee360-staging.notch8.cloud

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: shared-storage
    persistentVolumeClaim:
      claimName: employee360-staging-shared-pvc

volumeMounts:
  - name: shared-storage
    mountPath: /app/shared

nodeSelector: {}

tolerations: []

affinity: {}

externalPostgresql:
  host: pg-postgresql.staging-postgres.svc.cluster.local
  username: postgres
  password: $DB_PASSWORD

postgresql:
  enabled: false

env:
  configmap:
    DB_HOST: pg-postgresql.staging-postgres.svc.cluster.local
    DB_NAME: employee360-staging
    DB_PASSWORD: $DB_PASSWORD
    DB_PORT: 5432
    DB_USER: postgres
    NAME: employee360